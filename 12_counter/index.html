<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="Gift Picture" />
      </article>
      <article class="gift-info">
        <h3>old iphone givaway</h3>
        <h4 class="givaway">ends Sunday etc</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis amet
          beatae accusantium animi. Culpa ratione sit quidem, ut quasi pariatur
          beatae quo officiis ea incidunt natus quas quam voluptates voluptatem?
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">8</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins">22</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs">14</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
